<mat-accordion>
  <mat-expansion-panel *ngFor="let course of courses">
    <mat-expansion-panel-header>
      <mat-panel-title> {{ course.course_title }} </mat-panel-title>
      <mat-panel-description>{{ course.course_code }}</mat-panel-description>
    </mat-expansion-panel-header>
    <p>
      {{ course.course_description }}
    </p>
  </mat-expansion-panel>
</mat-accordion>
